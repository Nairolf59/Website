    <section class="chercher">
        <section class="paramJeCherche">

            <h2>RECHERCHE D'ANKAMACAR</h2>
            <h2>Type de trajet:</h2>
            <ul class="recup-choix">
                <li>
                    <input type="checkbox"></input><label>Ponctuel</label>
                </li>
                <li>
                    <input type="checkbox"></input><label>Réccurent</label>
                </li>
            </ul>
            <h2>Je pars :</h2>
            <ul class="recup-choix">
                <li>
                    <input type="checkbox"></input><label>Depuis chez moi</label>
                </li>
                <li>
                    <input type="checkbox"></input><label>Depuis un point d'arrêt</label>
                </li>
                <li>
                    <input type="text" placeholder="Point d'arrêt" />
                </li>
            </ul>
            <article>
                <label>Destination : </label>
                <input type="text" placeholder="Destination" />
            </article>

            <article>
                <label>Je dois être à ma destination à: </label> <br />
                <input type="time" /> <br />

                <label>Le: </label> <br />
                <input type="date" />
            </article>

            <article class="submit">
                <button class="btn-chercher"><a href="acceuil-result.html#result">Je cherche mon ankamacar</a></button>
            </article>


        </section>
    </section>
