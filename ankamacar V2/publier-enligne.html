<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ankamacar</title>
    <link rel="stylesheet" href="./css/publier.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/nav-footer.css" />

</head>

<body>
    <nav id="nav-bar">
        <div id="logo">
            <img src="img/logo-ankamacar.png" alt="Logo Ankamacar" />
        </div>
        <div id="nav-menu">
            <a href="./acceuil.html">Accueil</a>
            <a class="nav-active" href="./publier.html">Publier un trajet</a>
            <a href="./location.html">Service de location</a>
            <a href="./profil.html">Profil</a>
        </div>
    </nav>
    <section class="publier">
        <section class="paramPublier">
            <h2>Type de trajet:</h2>
            <ul class="recup-choix">
                <li>
                    <input type="checkbox" checked></input><label>Ponctuel</label>
                </li>
                <li>
                    <input type="checkbox"></input><label>Réccurent</label>
                </li>
            </ul>
            <h2>Je réccupère les gens :</h2>
            <ul class="recup-choix">
                <li>
                    <input type="checkbox" checked></input><label>chez eux</label>
                </li>
                <li>
                    <input type="checkbox" checked></input><label>depuis un ou plusieurs point(s) d'arrêt</label>
                </li>
                <li>
                    <input type="text" placeholder="Point d'arrêt" value="La Place"/>
                </li>
            </ul>
            <article>
                <label>Destination : </label>
                <input type="text" placeholder="Destination" />
            </article>
            <ul class="choix-jours">
                <li>
                    <input type="checkbox" checked/><label>Lundi</label>
                </li>
                <li>
                    <input type="checkbox" /><label>Mardi</label>
                </li>
                <li>
                    <input type="checkbox" /><label>Mercredi</label>
                </li>
                <li>
                    <input type="checkbox" /><label>Jeudi</label>
                </li>
                <li>
                    <input type="checkbox" /><label>Vendredi</label>
                </li>
            </ul>
            <article>
                <label>Je dois être à ma destination à: </label> <br />
                <input type="time-local" value="8:00"/> <br />

                <label>Le: </label> <br />
                <input type="date-local" value="20/01/2024"/>
            </article>
            <article class="submit">
                <button class="btn-enligne" id="publie"><a>Mettre en ligne mon Ankamacar</a></button>
            </article>

        </section>

    </section>
    <section class="publier">
        <section class="paramPublier">
            <h2>Votre proposition de trajet a était prise en comtpe, vous pourrez retouver vos demande à accepter dans
                votre espace profil</h2>
            <article class="submit">
                <button class="btn-retour"><a href="publier.html">Proposer un nouveau trajet</a></button>
            </article>


        </section>

    </section>

    <footer>Ankamacar© 2023 | DECLERCQ Tifaine - NOISETTE Thomas - POLLET Florian</footer>
</body>

</html>
